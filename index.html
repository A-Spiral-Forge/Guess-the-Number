<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./images-modified.png" type="image/x-icon">
  <title>Guess The Number!</title>
</head>

<body>
  <header>
    <h1>Guess The Number!</h1>
    <p class="between">(Between <span class="limitbefore">0</span> and <span class="limitafter">0</span> )</p>
  </header>
  <main>
    <section class="left">
      <label for="Guess" class="guess-label">Guess Here:</label>
      <input type="number" name="guess" class="guess" />
      <button class="btn check">Check!</button>
      <button class="btn again">Play Again!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...😁</p>
      <p class="label-score">💯 Score: <span class="score">20</span></p>
      <p class="label-highscore">
        🥇 Highscore: <span class="highscore">0</span>
      </p>
    </section>
  </main>
    <script src="script.js"></script>
</body>

</html>
